<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Valloir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

    <main>
        <section class="video-fondo position-relative vh-100">
            <video autoplay muted loop playsinline class="position-absolute top-0 start-0 w-100 h-100 object-fit-cover">
                <source src="videos/VideoRelojLujoso3.mp4" type="video/mp4">
                Tu navegador no soporta el tag <code>video</code>.
            </video>

            <div class="capa-oscura position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>

            <div class="d-flex justify-content-center align-items-center vh-100 position-relative">
                <div class="card shadow-lg rounded p-4 bg-dark bg-opacity-75 text-white"
                    style="max-width: 400px; width: 100%;">

                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <img src="imagenes/balanza de oro.png" alt="Logo" width="70" class="mb-2">
                        <h1 class="fw-bold">VALLOIR</h1>
                    </div>

                    <!-- Formulario de registro -->
                    <div class="tab-content" id="pills-tabContent">

                        <div class="tab-pane fade show active" id="register" role="tabpanel">
                            <div class="alert alert-danger text-center d-none" role="alert">
                                Mensaje de error de validación.
                            </div>

                            <form action="#" method="post">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Usuario</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>

                                <button type="submit" class="btn btn-warning w-100 fw-bold">Crear Cuenta</button>

                                <p class="text-center mt-3">
                                    ¿Ya tienes una cuenta?
                                    <a class="text-white" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">
                                        Iniciar sesión
                                    </a>
                                </p>

                                <div id="register-message" class="alert alert-danger mt-3 d-none"></div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Modal de Login -->
                <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title text-dark">Iniciar Sesión</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Cerrar"></button>
                            </div>

                            <div class="modal-body">
                                <div class="tab-content pt-3">
                                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                                        <form action="#" method="post" class="text-dark">
                                            <div class="mb-3">
                                                <label for="loginEmail" class="form-label">Correo electrónico</label>
                                                <input type="email" class="form-control" id="loginEmail" name="email"
                                                    required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="loginPassword" class="form-label">Contraseña</label>
                                                <input type="password" class="form-control" id="loginPassword"
                                                    name="password" required>
                                            </div>
                                            <div class="mb-3">
                                                <p>¿No tienes una cuenta? <a href="#"
                                                        class="link-secondary">Regístrate</a></p>
                                            </div>
                                            <button type="submit" class="btn btn-dark w-100">Ingresar</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
