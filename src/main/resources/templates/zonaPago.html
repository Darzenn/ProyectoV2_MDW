<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona de Pago - Valloir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-dark text-light">

    <!-- HEADER -->
    <header class="py-4 text-center bg-dark bg-opacity-75">
        <h1 class="fw-bold">VALLOIR - Finalizar Compra</h1>
    </header>

    <!-- MAIN -->
    <main class="container my-5">
        <div class="row g-4">
            
            <!-- RESUMEN -->
            <section class="col-md-6">
                <div class="card bg-dark text-light">
                    <div class="card-body">
                        <h3> Resumen del Pedido</h3>
                        <ul class="list-group mb-3">
                            <li th:each="detalle : ${carrito.items}" 
                                class="list-group-item bg-dark text-light">
                                <span th:text="${detalle.producto.nombre}"></span> - 
                                <span th:text="${detalle.cantidad}"></span> x 
                                S/ <span th:text="${detalle.producto.precio}"></span>
                                <br>
                                <strong>Subtotal: S/ <span th:text="${detalle.subtotal}"></span></strong>
                            </li>
                        </ul>
                        <h4>Total: S/ <span th:text="${#aggregates.sum(carrito.items.![subtotal])}"></span></h4>
                    </div>
                </div>
            </section>

            <!-- FORMULARIO -->
            <section class="col-md-6">
                <div class="card bg-dark text-light">
                    <div class="card-body">
                        <h3>ðŸ’³ Datos de Pago</h3>
                        
                        <form th:action="@{/carrito/confirmar-compra}" method="post">
                            
                            <div class="mb-3">
                                <label>Nombre Completo *</label>
                                <input type="text" name="nombre" class="form-control" required minlength="3">
                            </div>

                            <div class="mb-3">
                                <label>DNI *</label>
                                <input type="text" name="dni" class="form-control" required maxlength="8" pattern="[0-9]{8}">
                            </div>

                            <div class="mb-3">
                                <label>Email *</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>TelÃ©fono *</label>
                                <input type="text" name="telefono" class="form-control" required maxlength="9" pattern="[0-9]{9}">
                            </div>

                            <div class="mb-3">
                                <label>NÃºmero de Tarjeta (16 dÃ­gitos) *</label>
                                <input type="text" name="tarjeta" class="form-control" required maxlength="16" pattern="[0-9]{16}">
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label>Mes *</label>
                                    <select name="mes" class="form-select" required>
                                        <option value="">Mes</option>
                                        <option>01</option>
                                        <option>02</option>
                                        <option>03</option>
                                        <option>04</option>
                                        <option>05</option>
                                        <option>06</option>
                                        <option>07</option>
                                        <option>08</option>
                                        <option>09</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label>AÃ±o *</label>
                                    <select name="anio" class="form-select" required>
                                        <option value="">AÃ±o</option>
                                        <option>2025</option>
                                        <option>2026</option>
                                        <option>2027</option>
                                        <option>2028</option>
                                        <option>2029</option>
                                        <option>2030</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>CVV *</label>
                                <input type="password" name="cvv" class="form-control" required maxlength="3" pattern="[0-9]{3}">
                            </div>

                            <button type="submit" class="btn btn-warning w-100 btn-lg">
                                Confirmar Pago
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <div class="modal fade" id="modalExito" tabindex="-1" **data-bs-backdrop="static" data-bs-keyboard="false"** aria-labelledby="modalExitoLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-success text-white">
                <div class="modal-body text-center p-5">
                    
                    <h3 id="modalExitoLabel" th:text="${mensajeExito} ?: 'Â¡Compra Exitosa!'">Â¡Compra Exitosa!</h3>
                    <p>Gracias por tu compra</p>
                    
                    <button class="btn btn-light me-2" **type="button"**>Descargar Factura</button>
                    
                    <a href="/productos" class="btn btn-warning">Seguir Comprando</a>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:if="${mensajeExito}">
        var modal = new bootstrap.Modal(document.getElementById('modalExito'));
        modal.show();
    </script>
</body>
</html>
