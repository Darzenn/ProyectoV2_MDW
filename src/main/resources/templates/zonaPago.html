<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona de Pago - Tiempo Nativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estiloss/zonapago.css">
</head>

<body class="bg-dark text-light">

    <!-- Fondo de video -->
    <div class="video-fondo position-fixed top-0 start-0 w-100 h-100 z-n1">
        <video autoplay muted loop id="videoFondo" class="w-100 h-100 object-fit-cover">
            <source src="videos/videoRelojLujoso5.mp4" type="video/mp4">
            Tu navegador no soporta el <code>video</code>.
        </video>
    </div>

    <!-- HEADER -->
    <header class="py-4 text-center bg-dark bg-opacity-75">
        <div class="d-flex justify-content-center align-items-center mb-3">
            <img src="imagenes/balanza de oro.png" alt="Logo" width="50" class="me-2">
            <h1 class="fw-bold">VALLOIR</h1>
        </div>
        <h2 class="fw-light">ðŸ›’ Finalizar Compra - ValloirTime</h2>
    </header>

    <!-- MAIN -->
    <main class="container my-5">
        <div class="row g-4">

            <!-- Carrito -->
            <section id="resumen-carrito" class="col-md-6">
                <ul id="lista-productos" class="list-group list-group-flush">
                    <li th:each="detalle : ${carrito.detalles}" class="list-group-item bg-transparent text-light border-light">
                        <span class="fw-bold" th:text="${detalle.cantidad}"></span> x
                        <span th:text="${detalle.producto.nombre}"></span>
                        (<span th:text="'S/ ' + ${detalle.producto.precio} + ' c/u'"></span>)
                        <br>
                        <span class="fw-bold">Subtotal: S/ <span th:text="${detalle.cantidad * detalle.producto.precio}"></span></span>
                    </li>
                </ul>

                <p id="total-final" class="fw-bold fs-5 mt-3 pt-2 border-top">
                    Total General: S/ <span th:text="${#numbers.formatDecimal(
                    carrito.detalles.stream().mapToDouble(det -> det.cantidad * det.producto.precio).sum(), 1, 'COMMA', 2, 'POINT')}"></span>
                </p>

            </section>

            <!-- Formulario de pago -->
            <section id="form-pago" class="col-md-6">
                <div class="card shadow-lg bg-dark bg-opacity-75 text-light">
                    <div class="card-body">
                        <h2 class="h4 mb-3">ðŸ’³ InformaciÃ³n de Pago</h2>

                        <form id="pago-form" class="needs-validation" novalidate>

                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Completo:</label>
                                <input type="text" id="nombre" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo ElectrÃ³nico:</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="tarjeta" class="form-label">NÃºmero de Tarjeta:</label>
                                <input type="text" id="tarjeta" maxlength="19" class="form-control" required>
                            </div>

                            <div class="row mb-3">
                                <div class="col">
                                    <label for="mes" class="form-label">Mes:</label>
                                    <select id="mes" class="form-select" required>
                                        <option value="">Mes</option>
                                        <option>01</option>
                                        <option>02</option>
                                        <option>03</option>
                                        <option>04</option>
                                        <option>05</option>
                                        <option>06</option>
                                        <option>07</option>
                                        <option>08</option>
                                        <option>09</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="anio" class="form-label">AÃ±o:</label>
                                    <select id="anio" class="form-select" required>
                                        <option value="">AÃ±o</option>
                                        <option>2025</option>
                                        <option>2026</option>
                                        <option>2027</option>
                                        <option>2028</option>
                                        <option>2029</option>
                                        <option>2030</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="cvv" class="form-label">CVV:</label>
                                <input type="password" id="cvv" maxlength="4" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label for="cupon" class="form-label">CÃ³digo de CupÃ³n (opcional):</label>
                                <input type="text" id="cupon" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-warning w-100 fw-bold">Confirmar Pago</button>

                            <!-- Resumen del Pedido -->
                            <div id="resumenPedido" class="resumen-pedido mt-4">
                                <h3 class="h5">Resumen del Pedido:</h3>
                                <p>Total a Pagar: <span id="totalPagar">S/ 850.00</span></p>
                                <p id="mensajePago" class="mensaje-pago text-success"></p>
                            </div>
                        </form>

                        <div id="mensaje-exito" class="alert alert-success mt-3 d-none">
                            âœ… Pago realizado con Ã©xito. Â¡Gracias por tu compra!
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts JS/scriptPrincipal.js"></script>
</body>

</html>
